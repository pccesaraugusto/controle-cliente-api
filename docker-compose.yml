version: '3.8'
services:
  app:
    build: .
    container_name: clientes_app
    volumes:
      - ./:/var/www
    depends_on:
      - db
    networks:
      - clientes_net
  nginx:
    image: nginx:alpine
    container_name: clientes_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - clientes_net
  db:
    image: mysql:8.0
    container_name: clientes_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clientes
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - clientes_net
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8082:80"
    networks:
      - clientes_net

volumes:
  db_data:

networks:
  clientes_net:
    driver: bridge
